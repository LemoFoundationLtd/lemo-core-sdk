<html>
<head>
    <title>LemoCore Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
<p>LemoCore Demo</p>
<script src="../dist/lemo-core-sdk.min.js"></script>
<script>
    var lemo = new LemoCore({host: 'http://127.0.0.1:8001'})

    lemo.getNewestBlock()
        .then(d => console.log(d))
    lemo.getNodeVersion()
        .then(d => console.log(d))
    lemo.tx.send({from:'Lemo836BQKCBZ8Z7B7N4G4N4SNGBT24ZZSJQD24D', to:'lemoQR'}, '0x432a86ab8765d82415a803e29864dcfc1ed93dac949abf6f95a583179f27e4bb')
        .then(d => console.log(d))
    lemo.watchBlock(false, newBlock => console.log(newBlock))
    setTimeout(() => {
        lemo.stopWatch()
    }, 10000)
</script>
</body>
</html>
